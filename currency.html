<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Divisas</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="icons/bootstrap-icons.css">
</head>
<body>
  <div class="contenedor">
    <div class="form" id="form"> <!--bloque__form-->
      <!-- menu -->
      <div class="form__menu">
        <header class="form__title"><a href="https://estarlincito.github.io/conversor-app">ConversorApp</a></header>
        <i class="bi bi-gem" title="ver favotitos" onclick="favorite()" id="ver__favotitos"></i>
        <i class="bi bi-bookmark-check-fill hiden" id="g__favotitos"></i>
      </div>

      <!-- selectMenu -->
      <div class="form__selectMenu">
        <select class="form__select form__select2" name="selConver" id="selConver" onchange="optConversion()">
          <option value="opt1">Currency</option>
          <option value="opt2">Length</option>
        </select>
        <i class="bi bi-chevron-down"></i>
      </div>

      <!-- form1 -->
      <form class="form__form" onsubmit="return false">
        <input type="number" class="form__input" value="" id="valor1" onchange="convertidor() , convertidorMonedas()">
          <select class="form__select" id="select1" onchange="cambioselec1(), convertidor() , convertidorMonedas() ">
            <option value="USD" id="USD">USD</option>
            <option value="DOP" id="DOP">DOP</option>
            <option value="EUR" id="EUR">EUR</option>
            <option value="HTG" id="HTG">HTG</option>
          

          </select>
        <i class="bi bi-chevron-down"></i>
      </form>

        <!-- invertir -->
        <div class="form__invertir">
              <button type="button" class="form__button" title="invertir"> <!-- invertir -->
                <i class="bi bi-arrow-down-up form__button_bi"  value="invertir" id="form__button_bi" onclick="invertir1()"></i>
            </button>

            <button class="form__button form__button_2" title="agregar a favotitos" onclick="agregar__favotitos()">
              <i class="bi bi-bookmark-plus form__button_bi" id="form__button_bi2"></i>
            </button>
        </div>
        
      <!-- form2 -->
        <form class="form__form form__form2" id="form__form">
          <input type="number" class="form__input form__input2" value="" id="valor2" onchange="convertidor() , convertidorMonedas()">
            <select class="form__select form__select3" id="select2" onchange="convertidor() , convertidorMonedas()">
              <option value="DOP" id="DOP">DOP</option>
              <option value="USD" id="USD">USD</option>
              <option value="EUR" id="EUR">EUR</option>
              <option value="HTG" id="HTG">HTG</option>
             
            </select>
          <i class="bi bi-chevron-down"></i>
        </form>
      </div>


      <!-- favorite -->
      <div class="form hiden form__favorite" id="favorito">
        <div class="form__menu">
          <header class="form__title"><a href="https://estarlincito.github.io/conversor-app">ConversorApp</a></header>
          <i class="bi bi-gem" title="ver favotitos" onclick="favorite()"></i>
        </div>

        <div class="form__selectMenu">
          <select class="form__select form__select2">
            <option value="opt1">Currency</option>
            <option value="opt2">Length</option>
          </select>
          <i class="bi bi-chevron-down"></i>
        </div>
      </div>
    </div>

    <script src="./js/code.js"></script> <!--//js-->
</body>
</html>
